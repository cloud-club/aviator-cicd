apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: aviator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: aviator
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLaels:
    control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        name: aviator
        image: aviator-registry.kr.ncr.ntruss.com/aviator:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: ncp-registry
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
